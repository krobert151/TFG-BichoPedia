<header>
  <h1 class="text-center text-white">
    Species
  </h1>
</header>
<div class="dynamic-table">
      <mat-form-field>
        <div>
          <input matInput (keyup)="applyFilter()" placeholder="Search" #input>
        </div>
      </mat-form-field>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <ng-container matColumnDef="photo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> photo </th>
            <td mat-cell *matCellDef="let row">
              <a>
                <img [src]="getPhoto(row.url,70,70)" alt="{{row.scientificName}}">
              </a>
              </td>
          </ng-container>
          
          <ng-container matColumnDef="scientificName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Scientific Name </th>
            <td mat-cell *matCellDef="let row"> {{row.scientificName}} </td>
          </ng-container>
          
          <ng-container matColumnDef="danger">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Danger</th>
            <td mat-cell *matCellDef="let row"> {{row.danger}} </td>
          </ng-container>
          
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let row"> {{row.type}} </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let row">
              <button mat-button (click)="editSpecie(row)">
                <i class="bi bi-pencil-square text-black">
                </i>     
              </button>
              <button mat-icon-button color="warn" (click)="deleteRow(row.id)">
                <i class="bi bi-trash text-black"> </i>              
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Page"></mat-paginator>
      </div>
      
      


</div>
